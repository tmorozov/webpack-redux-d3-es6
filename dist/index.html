<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Redux + D3</title>

    <style>

        .graticule {
            fill: none;
            stroke: #777;
            stroke-width: .5px;
            stroke-opacity: .5;
        }

        .land {
            fill: #ccc;
        }

        .boundary {
            fill: none;
            stroke: #fff;
            stroke-width: .5px;
        }


        .country {
            fill: #070;
            stroke: #fff;
            stroke-width: .1px;
            stroke-linejoin: round;
        }

        .hidden {
            display: none;
        }
        .tooltip {
            color: #222;
            background: #fff;
            padding: .5em;
            text-shadow: #f5f5f5 0 1px 0;
            border-radius: 2px;
            box-shadow: 0px 0px 2px 0px #a6a6a6;
            opacity: 0.9;
            position: absolute;
        }


        .city:hover {
            stroke: red;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <script src="bundle.js"></script>
</body>
</html>
